<!DOCTYPE html>

    <title>Zain Dive in Hotel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-image: linear-gradient(to bottom, #e6f2ff, #f0f8ff);
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.15);
            padding: 40px;
            max-width: 600px;
            width: 90%;

        }
        h1 {

            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
        }
        .btn:hover {
            background-color: #004c99;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 102, 204, 0.4);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        
        .contact {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 1.1rem;
        }
        
        .contact h3 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        
        .contact p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>

        <div class="contact">

</body>
